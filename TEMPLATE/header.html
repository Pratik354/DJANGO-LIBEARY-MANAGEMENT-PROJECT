<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>home</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'static/css/style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid" >
      <div class="row">
      <div class="col sm-12">>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav">
    
       
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="ul" >
            
            <li class="nav-item" class="nav">
              <a class="nav-link active" color="white" aria-current="page" href="{% url 'home'%}">Home</a>
            </li>
            <li class="nav-item" class="nav">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item" class="nav">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item" class="nav">
              <a class="nav-link" href="{% url 'gallery'%}">Gallery</a>
            </li>
            <form class="d-flex" role="search">
              <input class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search" style="width:200px">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            {% if user.is_authenticated %}
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false"style="margin-left:20px;">
                PROFILE
              </button>
              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                <li><a class="dropdown-item active" href="{% url 'profile' %}">Account</a></li>
                <li><a class="dropdown-item"href="{% url 'register'%}">Registrations</a></li>
                <li><a class="dropdown-item" href="{% url 'bookentry'%}">Books</a></li>
                <li><a class="dropdown-item" href="{% url 'change_password'%}">Change password</a></li>
                
                <li><a class="dropdown-item"href="{% url 'logout' %}">Logout</a></li>
              </ul>
            </div>
           
            
           
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">LOGIN</a>
            </li>
            
            {% endif%}
          
          
        
          </ul>
          
        </div>
      
    </nav>
  </div>
</div>
